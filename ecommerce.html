<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Tienda Online</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <header>
    <!-- Logotipo de la tienda -->
    <div class="logo">
      <img src="imagen1.jpg" alt="Mi Tienda Online">
    </div>

    <!-- Barra de navegación -->
    <nav>
      <ul>
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#productos">Productos</a></li>
        <li><a href="#carrito">Carrito</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Sección de productos destacados -->
    <section id="productos-destacados">
      <h2>Productos Destacados</h2>

      <div class="product">
        <img src="imagen1.jpg" alt="Producto 1">
        <div class="product-info">
          <h3>Producto 1</h3>
          <p>Descripción breve del Producto 1.</p>
          <p class="price">$19.99</p>
          <button class="add-to-cart">Agregar al carrito</button>
        </div>
      </div>

      <div class="product">
        <img src="imagen2.jpg" alt="Producto 2">
        <div class="product-info">
          <h3>Producto 2</h3>
          <p>Descripción breve del Producto 2.</p>
          <p class="price">$24.99</p>
          <button class="add-to-cart">Agregar al carrito</button>
        </div>
      </div>
    </section>

    <!-- Otra sección adicional, por ejemplo, categorías de productos -->
    <section class="categorias-productos">
      <h2>Categorías de Productos</h2>
      <!-- Contenido de la sección de categorías de productos aquí -->
    </section>
  </main>

  <footer>
    <div class="contact-info">
      <p>Contacto: info@mitiendaonline.com</p>
    </div>
    <div class="copyright">
      <p>&copy; 2023 Mi Tienda Online. Todos los derechos reservados.</p>
    </div>
  </footer>
</body>
</html>
<!-- Agregué una clase "logo" al contenedor del logotipo de la tienda para facilitar la aplicación de estilos.

Añadí una clase "product-info" al contenedor de la información del producto para ayudar con el estilo y la estructura.

Utilicé una clase "price" para resaltar el precio del producto.

Agregué una clase "add-to-cart" al botón de "Agregar al carrito" para aplicar estilos o funcionalidad adicional.

Dividí el contacto y la información de derechos de autor en contenedores separados con clases correspondientes ("contact-info" y "copyright").

Recuerda que el archivo "styles.css" debe contener las -->
